<meta charset="UTF-8">
<html>
    <head>
        <title>DEMO</title>
        <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/sb-admin-2.css" />
        <link rel="stylesheet" href="css/timeline.css" />
		<link rel="stylesheet" href="css/main.css" media="screen" />

        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/hex2base.js" type="text/javascript"></script>
        <script src="js/hwcrypto.js" type="text/javascript"></script>

        <script language="JavaScript" type="text/javascript" src="js/ext/jsbn.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/ext/jsbn2.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/ext/rsa.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/ext/rsa2.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/ext/sha1.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/ext/base64.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/crypto-1.1.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/asn1hex-1.1.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/rsapem-1.1.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/rsasign-1.2.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/x509-1.1.6.min.js"></script>

    </head>
    <body>

    <div class="container">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default success">
                        <div class="my-data panel-heading">
                            <h4 class="panel-title">
                                <label>My data</label>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="queries">
                                    <form class="form-horizontal" role="form">
                                        <div class="row" style="padding-bottom:10px">
                                            <span style="font-size: 24px;"><i class="glyphicon glyphicon-info-sign" title="Banks use credit rating to calculate optimal yield."></i> Create my credit rating based on:</span>
                                        </div>
                                        <div class="row" style="padding-bottom:10px">
                                            <div class="input-group">
                                                  <span class="input-group-addon">
                                                    <input type="checkbox" data-name="rahvastikuregister" checked>
                                                  </span>
                                                <input type="text" class="form-control" disabled="true" value="Requests to population registry">
                                            </div>
                                        </div>
                                        <div class="row" style="padding-bottom:10px">
                                            <div class="input-group">
                                                  <span class="input-group-addon">
                                                    <input type="checkbox" data-name="pank" checked>
                                                  </span>
                                                <input type="text" class="form-control" disabled="true" value="Requests to banks">
                                            </div>
                                        </div>
                                        <div class="row" style="padding-bottom:10px">
                                            <div class="input-group">
                                                  <span class="input-group-addon">
                                                    <input type="checkbox" data-name="sotsiaalvÃµrk" checked>
                                                  </span>
                                                <input type="text" class="form-control" disabled="true" value="Requests to social media">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button type="button" class="request btn btn-primary" onclick="requestUserData()" style="width:100%">Next</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <label>Confirm your data</label>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form class="form-horizontal" role="form">
                                    <h3 style="text-align: center;">Confirm you data</h3>
                                    <div class="form-group">
                                        <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="fullName" placeholder="Full Name" class="form-control" autofocus="">
                                            <span class="help-block">Last name, First name, eg.: Smith, Harry</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="idCode" class="col-sm-3 control-label">ID code</label>
                                        <div class="col-sm-9">
                                            <input type="number" id="idCode" placeholder="ID code" class="form-control" autofocus="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="col-sm-3 control-label">Address</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="address" placeholder="Address" class="form-control" autofocus="">
                                            <span class="help-block">Street, City, Country eg.: Veerenni 23, Tallinn, Estonia</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nationality" class="col-sm-3 control-label">Nationality</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="nationality" placeholder="Nationality" class="form-control" autofocus="">
                                            <span class="help-block">Nationality eg.: EST</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" id="email" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" checked>I accept <a href="">terms and conditions</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button type="submit" class="signButton btn btn-primary btn-block" onclick="confirmData()">Confirm</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    </body>
</html>
